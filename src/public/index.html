<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Form Nodemailer</title>
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/send-email" method="POST">
                            <div class="form-group">
                                <input type="text" name="name"class="form-control" placeholder="Name" autofocus required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="email"class="form-control" placeholder="Email" autofocus required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="phone"class="form-control"placeholder="Phone" autofocus required>
                            </div>
                            <div class="form-group">
                                <textarea name="message" rows="2" class="form-control" placeholder="Message"></textarea>
                            </div>
                            <button class="btn btn-primary btn-block">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
